<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lucky Draw - Participate & Admin</title>
    <style>
        /* (Same styles as before, kept concise for readability) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; color: white;
        }
        .container { max-width: 640px; margin: 0 auto; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        .snake-container { height: 40px; overflow: hidden; position: relative; margin-bottom: 20px; }
        .snake-path { stroke: rgba(255,255,255,0.8); stroke-width: 2; fill: none; stroke-dasharray: 8; animation: snakeMove 2s linear infinite; }
        @keyframes snakeMove { 0% { stroke-dashoffset: 0 } 100% { stroke-dashoffset: -16 } }
        .tabs { display:flex; margin-bottom:20px; background: rgba(0,0,0,0.3); border-radius:10px; padding:5px; }
        .tab { flex:1; padding:12px; text-align:center; background:transparent; border:none; color:white; font-size:1rem; font-weight:bold; border-radius:8px; cursor:pointer; transition:all .3s; }
        .tab.active { background: #ff6b6b; }
        .tab-content { display:none; }
        .tab-content.active { display:block; }
        .form-group { margin-bottom:20px; }
        .form-group label { display:block; margin-bottom:8px; font-weight:bold; }
        .form-group input, .form-group select { width:100%; padding:12px; border:none; border-radius:8px; background: rgba(255,255,255,0.9); font-size:1rem; }
        .submit-btn { width:100%; padding:15px; background:#ff6b6b; color:white; border:none; border-radius:10px; font-size:1.1rem; font-weight:bold; cursor:pointer; transition:all .3s; }
        .submit-btn:disabled { background:#ccc; cursor:not-allowed; transform:none; }
        .payment-info { background: rgba(255,255,255,0.1); padding:20px; border-radius:10px; margin-bottom:20px; }
        .participants-list { max-height:400px; overflow-y:auto; }
        .participant-item { background: rgba(255,255,255,0.1); padding:15px; margin-bottom:10px; border-radius:10px; display:flex; justify-content:space-between; align-items:center; }
        .btn { padding:8px 15px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
        .btn-approve { background:#4ecdc4; color:white; }
        .btn-reject { background:#ff6b6b; color:white; }
        .status-pending { color:#feca57; } .status-approved { color:#4ecdc4; } .status-rejected { color:#ff6b6b; }
        .stats { display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:20px; }
        .stat-card { background: rgba(0,0,0,0.3); padding:15px; border-radius:10px; text-align:center; }
        .message { padding:10px; margin:10px 0; border-radius:5px; text-align:center; font-weight:bold; }
        .message.success { background: rgba(78,205,196,0.3); border:1px solid #4ecdc4; }
        .message.error { background: rgba(255,107,107,0.3); border:1px solid #ff6b6b; }
        .nav-button { display:block; width:100%; padding:15px; background:#4ecdc4; color:white; text-align:center; text-decoration:none; border-radius:10px; font-size:1.1rem; font-weight:bold; margin-top:20px; }
        @media (max-width:480px) { .stats { grid-template-columns:1fr } .participant-item { flex-direction:column; align-items:flex-start } .participant-actions { margin-top:10px; width:100% } .participant-actions .btn { flex:1 } }
    </style>
</head>
<body>
    <div class="container">
        <div class="snake-container">
            <svg class="snake" viewBox="0 0 400 40"><path class="snake-path" d="M0,20 Q100,5 200,20 T400,20" /></svg>
        </div>

        <div class="header" style="text-align:center; margin-bottom:20px;">
            <h1>üéØ Participate & Admin</h1>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('participate', event)">Participate</button>
            <button class="tab" onclick="switchTab('admin', event)">Admin Panel</button>
        </div>

        <!-- PARTICIPATE TAB -->
        <div id="participate-tab" class="tab-content active">
            <div class="payment-info">
                <h3>üí≥ Payment Information</h3>
                <div class="payment-details" id="payment-details">Loading payment details...</div>
            </div>

            <form id="participate-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (PKR) *</label>
                    <input type="number" id="amount" name="amount" min="250" step="250" required>
                </div>

                <div class="form-group">
                    <label for="txId">Transaction ID *</label>
                    <input type="text" id="txId" name="txId" required placeholder="JazzCash Transaction ID">
                </div>

                <div class="form-group">
                    <label>Tokens Earned</label>
                    <div id="tokens-display" style="background: rgba(255,255,255,0.9); padding:12px; border-radius:8px; text-align:center; font-weight:bold;">0 tokens</div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">Submit Participation</button>
            </form>

            <div id="form-message"></div>
        </div>

        <!-- ADMIN TAB -->
        <div id="admin-tab" class="tab-content">
            <div class="admin-auth" id="admin-auth">
                <h3>üîí Admin Authentication</h3>
                <input type="password" id="admin-password" placeholder="Enter admin password" class="form-group" style="margin:10px 0;">
                <button onclick="authenticateAdmin()" class="submit-btn">Login</button>
            </div>

            <div id="admin-panel" style="display:none;">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="total-tokens">0</div>
                        <div class="stat-label">Total Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-revenue">0</div>
                        <div class="stat-label">Total Revenue (PKR)</div>
                    </div>
                </div>

                <div class="payment-info">
                    <h3>‚öôÔ∏è Payment Settings</h3>
                    <div class="form-group"><label>JazzCash Number</label><input type="text" id="jazzcash-number" placeholder="JazzCash Number"></div>
                    <div class="form-group"><label>Owner Name</label><input type="text" id="owner-name" placeholder="Owner Name"></div>
                    <button onclick="updatePaymentSettings()" class="submit-btn">Update Settings</button>
                </div>

                <h3 style="margin:20px 0 10px;">üìã Participants</h3>
                <div class="participants-list" id="participants-list">Loading participants...</div>
            </div>
        </div>

        <a href="index.html" class="nav-button">Back to Home</a>
    </div>

    <!-- Firebase SDK (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // FIREBASE CONFIG - keep your config as provided
        const firebaseConfig = {
            apiKey: "AIzaSyC9XvQJohtUpZzgqunRgZngw5Akr2iNtGo",
            authDomain: "lucky-web-78c4f.firebaseapp.com",
            projectId: "lucky-web-78c4f",
            storageBucket: "lucky-web-78c4f.firebasestorage.app",
            messagingSenderId: "966619457091",
            appId: "1:966619457091:web:203193897b81de6eadd6f6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let isAdminAuthenticated = false;

        // Safe tab switch (pass event from onclick)
        function switchTab(tabName, ev) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if (ev && ev.target) ev.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Tokens calculation
        document.getElementById('amount').addEventListener('input', function() {
            const amount = parseInt(this.value) || 0;
            const tokens = Math.floor(amount / 250);
            document.getElementById('tokens-display').textContent = `${tokens} tokens`;
        });

        // Participate form submit
        document.getElementById('participate-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                amount: parseInt(document.getElementById('amount').value) || 0,
                txId: document.getElementById('txId').value.trim(),
                tokens: Math.floor((parseInt(document.getElementById('amount').value) || 0) / 250),
                status: 'pending',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (!formData.name || !formData.phone || !formData.amount || !formData.txId) {
                showMessage('Please fill all required fields', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Participation';
                return;
            }

            if (formData.amount < 250) {
                showMessage('Minimum amount is PKR 250', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Participation';
                return;
            }

            try {
                await db.collection('participants').add(formData);
                showMessage('Participation submitted successfully! We will verify your payment soon.', 'success');
                document.getElementById('participate-form').reset();
                document.getElementById('tokens-display').textContent = '0 tokens';
            } catch (error) {
                console.error('Error submitting:', error);
                showMessage('Error submitting form. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Participation';
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('form-message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => { messageDiv.innerHTML = ''; }, 5000);
        }

        // Load payment info (visible to participants)
        function loadPaymentInfo() {
            db.collection('settings').doc('paymentInfo')
              .onSnapshot(doc => {
                const detailsDiv = document.getElementById('payment-details');
                if (doc.exists) {
                    const data = doc.data();
                    detailsDiv.innerHTML = `
                        <div style="font-size:1.2rem; margin-bottom:10px;">${data.ownerName || 'Owner'}</div>
                        <div style="font-size:1.1rem;">JazzCash: ${data.jazzcashNumber || 'Not set'}</div>
                    `;
                } else {
                    detailsDiv.innerHTML = 'Payment details not configured';
                }
              }, err => {
                console.error('Error loading payment info:', err);
                document.getElementById('payment-details').innerText = 'Error loading payment details';
              });
        }

        // Admin authentication (robust checks + helpful console logs)
        function authenticateAdmin() {
            const password = (document.getElementById('admin-password').value || '').trim();

            db.collection('settings').doc('paymentInfo').get()
              .then(doc => {
                if (!doc.exists) {
                    alert('Settings document not found! Create collection "settings" and document "paymentInfo" in Firestore.');
                    console.error('paymentInfo missing');
                    return;
                }

                const settings = doc.data();
                console.info('Fetched paymentInfo:', settings);

                if (!settings.hasOwnProperty('adminPasswordHash')) {
                    alert('adminPasswordHash field missing in paymentInfo document. Add it in Firebase (exact field name).');
                    console.error('adminPasswordHash missing in paymentInfo:', settings);
                    return;
                }

                // Compare trimmed strings
                if ((settings.adminPasswordHash + '').trim() === password) {
                    isAdminAuthenticated = true;
                    document.getElementById('admin-auth').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'block';
                    loadAdminPanel();
                } else {
                    alert('Invalid password. Make sure it exactly matches the value in Firebase (case & whitespace sensitive).');
                    console.warn('Password mismatch. Entered:', password);
                }
              })
              .catch(err => {
                console.error('Error fetching paymentInfo:', err);
                alert('Error checking admin password ‚Äî see console for details.');
              });
        }

        // Load admin panel (only when authenticated)
        function loadAdminPanel() {
            if (!isAdminAuthenticated) return;
            loadPaymentSettings();
            loadParticipants();
            loadStats();
        }

        // Load settings into admin inputs
        function loadPaymentSettings() {
            db.collection('settings').doc('paymentInfo').get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('jazzcash-number').value = data.jazzcashNumber || '';
                    document.getElementById('owner-name').value = data.ownerName || '';
                }
            }).catch(err => console.error('Error loading payment settings:', err));
        }

        // Update settings (admin)
        function updatePaymentSettings() {
            const updates = {
                jazzcashNumber: document.getElementById('jazzcash-number').value.trim(),
                ownerName: document.getElementById('owner-name').value.trim()
            };
            db.collection('settings').doc('paymentInfo').set(updates, { merge: true })
              .then(() => { alert('Settings updated successfully'); })
              .catch(error => { alert('Error updating settings: ' + error); console.error(error); });
        }

        // Participants realtime list
        function loadParticipants() {
            db.collection('participants').orderBy('createdAt', 'desc')
              .onSnapshot(snapshot => {
                const listDiv = document.getElementById('participants-list');
                listDiv.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'participant-item';
                    item.innerHTML = `
                        <div class="participant-info">
                            <h4>${data.name || '‚Äî'}</h4>
                            <div class="participant-meta">üìû ${data.phone || '‚Äî'} | üí∞ PKR ${data.amount || 0} | ü™ô ${data.tokens || 0} tokens</div>
                            <div class="participant-meta">TX: ${data.txId || '‚Äî'} | <span class="status-${data.status}">${(data.status || 'pending').toUpperCase()}</span></div>
                        </div>
                        <div class="participant-actions">
                            ${data.status === 'pending' ? `
                                <button class="btn btn-approve" onclick="updateParticipantStatus('${doc.id}', 'approved')">Approve</button>
                                <button class="btn btn-reject" onclick="updateParticipantStatus('${doc.id}', 'rejected')">Reject</button>
                            ` : ''}
                        </div>
                    `;
                    listDiv.appendChild(item);
                });

                if (snapshot.empty) {
                    listDiv.innerHTML = '<div class="participant-item">No participants found</div>';
                }
              }, err => {
                console.error('Error loading participants:', err);
                document.getElementById('participants-list').innerText = 'Error loading participants';
              });
        }

        // Update participant status
        function updateParticipantStatus(docId, status) {
            db.collection('participants').doc(docId).update({ status }).catch(err => {
                console.error('Error updating status:', err);
                alert('Error updating participant status');
            });
        }

        // Stats
        function loadStats() {
            db.collection('participants').where('status', '==', 'approved')
              .onSnapshot(snapshot => {
                let totalTokens = 0;
                let totalRevenue = 0;
                snapshot.forEach(doc => {
                    const d = doc.data();
                    totalTokens += d.tokens || 0;
                    totalRevenue += d.amount || 0;
                });
                document.getElementById('total-tokens').textContent = totalTokens;
                document.getElementById('total-revenue').textContent = totalRevenue.toLocaleString();
              }, err => console.error('Error loading stats:', err));
        }

        // Init
        document.addEventListener('DOMContentLoaded', function() {
            loadPaymentInfo();

            // Quick debug: check paymentInfo doc exists and log it
            db.collection('settings').doc('paymentInfo').get()
              .then(doc => {
                if (!doc.exists) {
                    console.warn('paymentInfo document not found in Firestore. Create settings/paymentInfo and add adminPasswordHash field.');
                } else {
                    console.info('paymentInfo (on load):', doc.data());
                }
              }).catch(err => console.error('Error checking paymentInfo on load:', err));
        });
    </script>
</body>
</html>
